<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h2 class="page-header">基本使用</h2>
            <button class="btn btn-primary">发送GET请求</button>
            <button class="btn btn-waring">发送POST请求</button>
            <button class="btn btn-success">发送PUT请求</button>
            <button class="btn btn-danger">发送DELETE请求</button>
        </div>
        <script>
            //获取按钮
            const btns = document.querySelectorAll('button');
            //第一个
            btns[0].onclick = function(){
                //发送 AJAX 请求
                axios({
                    //请求类型
                    method: 'GET',
                    //url
                    url: 'http://localhost:3000/posts/2',
                }).then(response=>{
                    //请求成功
                    console.log(response.data)
                });
            }

            //添加一篇新的文章
            btns[1].onclick = function(){
                //发送 AJAX 请求
                axios({
                    //请求类型
                    method: 'POST',
                    //url
                    url: 'http://localhost:3000/posts',
                    //设置请求体
                    data:{
                        title:"今天天气不错,还挺风和日丽的",
                        author:"张三"
                    }
                }).then(response=>{
                    //请求成功
                    console.log(response.data)
                    console.log("请求成功")
                });
            }

            //更新数据
            btns[2].onclick = function(){
                //发送 AJAX 请求
                axios({
                    //请求类型
                    method: 'PUT',
                    //url
                    url: 'http://localhost:3000/posts/3',
                    //设置请求体
                    data:{
                        title:"今天天气不错,还挺风和日丽的",
                        author:"李四"
                    }
                }).then(response=>{
                    //请求成功
                    console.log(response.data)
                    console.log("请求成功")
                });
            }

             //删除数据
             btns[3].onclick = function(){
                //发送 AJAX 请求
                axios({
                    //请求类型
                    method: 'DELETE',
                    //url
                    url: 'http://localhost:3000/posts/2',
                }).then(response=>{
                    //请求成功
                    console.log(response.data)
                    console.log("请求成功")
                });
            }
        
        </script>
</body>
</html>
